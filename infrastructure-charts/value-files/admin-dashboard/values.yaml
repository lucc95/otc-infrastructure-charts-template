deployment:
  securityContext:
    runAsUser: 1001
ingress:
  host: "admin.{{.Values.projectValues.rootDomain}}"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: routing-oidc-forward-auth@kubernetescrd
defaultDashboard:
  tiles:
    argocd:
      href: "argocd"
    elasticsearch:
      enabled: "true"
      href: "elasticsearch"
      imgSrc: "elasticsearch.png"
      imgAlt: "Elasticsearch"
    kibana:
      enabled: "true"
      href: "kibana/app/discover"
      imgSrc: "definitly_not_kibana.svg"
      imgAlt: "Kibana"
    grafana:
      enabled: "false"
    prometheus:
      enabled: "false"
    vault:
      enabled: "false"
    otc:
      enabled: "false"
    alertManager:
      enabled: "false"
    logout:
      enabled: "false"
    keycloak:
      enabled: "false"